<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- Include Lobster font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            background: url('https://i.imgur.com/WozS9pI.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Lobster', cursive; /* Apply Lobster font */
        }

        .content {
            position: absolute;
            top: 50%; /* Position at the vertical center */
            left: 0;
            right: 0;
            transform: translateY(-50%); /* Adjust for half of the content height */
            text-align: center;
        }

        .message {
            font-size: 48px; /* Larger text size */
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="message">
            Redirecting... <br>
            (Stand By)
        </div>
    </div>

    <script>
        setTimeout(function() {
            // Get the page parameter from the URL
            const page = window.location.pathname.split("/").pop() || "index";

            // Define pages and their corresponding redirect URLs
            const pages = {
                "index": "https://sites.google.com/view/linkrdiscord/server-list",
                "ts": "https://discord.gg/ts-community"
                // Add more pages as needed
            };

            // Redirect to the corresponding URL based on the page parameter
            const redirectURL = pages[page] || pages["index"];
            window.location.href = redirectURL;
        }, 5000);
    </script>
</body>
</html>

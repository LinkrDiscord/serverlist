<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message" id="message">
        Redirecting... (Stand By)
    </div>

    <script>
        setTimeout(function() {
            // Get the short URL parameter from the URL
            const shortUrl = window.location.pathname.substring(1);

            // Define short URLs and their corresponding redirect URLs
            const shortUrls = {
                "ts": "https://discord.gg/ts-community",
                "index": "sites.google.com/view/linkrdiscord/server-list,
                // Add more short URLs as needed
            };

            // Redirect to the corresponding URL based on the short URL parameter
            const redirectUrl = shortUrls[shortUrl];

            // Display a message and redirect
            if (redirectUrl) {
                document.getElementById("message").innerHTML = `Redirecting to: ${redirectUrl}`;
                window.location.href = redirectUrl;
            } else {
                document.getElementById("message").innerHTML = "Short URL not found.";
            }
        }, 3000); // Adjust the delay as needed
    </script>
</body>
</html>

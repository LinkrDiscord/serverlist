<script>
    setTimeout(async function() {
        const page = window.location.pathname.split("/").pop() || "index";
        
        try {
            // Fetch the HTML file for the page
            const response = await fetch(`${page}.html`);

            // Check if the file exists based on the response status
            if (response.status !== 200) {
                // Redirect to the custom 404 page if the file doesn't exist
                window.location.href = "404.html";
            }
        } catch (error) {
            // Handle errors (e.g., network issues)
            console.error("Error checking page existence:", error);
            // Redirect to the custom 404 page in case of an error
            window.location.href = "404.html";
        }

        // Continue with the existing redirection logic after checking file existence
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/linkrdiscord/server-list";
        }, 5000);
    }, 0);
</script>
